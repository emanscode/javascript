<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area</title>
    <link rel="stylesheet" href="area.css">
</head>

<body>
    <form action="#" onsubmit="return false;">
        <div class="form-group">
            <label for="length" id="L1">Enter length:</label>
            <input type="text" id="length">
        </div>
        <div class="form-group">
            <label for="width" id="L2">Enter width:</label>
            <input type="text" id="width">
        </div>
        <div class="form-group">
            <label for="area" id="L3">Area:</label>
            <input type="text" id="area" readonly>
        </div>
        <div class="form-group">
            <button id="btn" onclick="calculateArea()">Calculate</button>
        </div>
    </form>
    <script src="area.js"></script>
</body>

</html>
